<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cheatsheet</title>

<!-- Es importante el árbol de directorios donde la carpeta de Boostrap no debe ser alterada ya que en las actulizaciones, todos esos
documentos serán eliminados y reemplazados. -->

<!--IMPORTANTE: Hay que linkar los documentos con el orden establecido a continuación. -->

    <!-- BOOTSTRAP.CSS --> <!-- Bootsrap tiene varios css y cada uno de ellos tiene una finalidad distinta. El más completo es el css a secas  -->
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Primero escribimos nuestro código HTML -->

    <!-- HTML CONTENT START -->
        <h1>Explicación uso de Bootstrap</h1>
    <!-- HTML CONTENT END-->

<!-- Después linkamos los archivos script SIGUIENDO EL ORDEN INDICADO A CONTINUACIÓN -->

    <!-- JS LINKS START -->
        <!-- JQUERY -->
            <link href="js/jquery.slim.min.js">

        <!-- POPER -->
            <link href="js/popper.min.js">
            
        <!-- BOOTSRAP JS -->
            <link href="bootstrap-4.6.2-dist/js/bootstrap.js">
    <!-- JS LINKS END -->

</body>
</html>
